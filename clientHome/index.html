<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Intern Chat</title>
        <link rel="stylesheet" href="/style.css">
        <script src="websocket.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="main">

            <div class="chatbox">

                <div class="contentbox">
                    <div id="endcontentbox"></div>
                </div>

                <div class="writebox">
                    <input type="text" id="textbox" onkeypress="onsendmsg(event)" placeholder="Message...">
                </div>

            </div>

        </div>

    </body>
</html>
